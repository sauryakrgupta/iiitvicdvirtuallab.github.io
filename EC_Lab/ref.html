    <main>
        <div class="container">
            <h1>EM Wave Power Calculator</h1>
            <form>
                <label for="incident-power">Incident Power (Watts):</label>
                <input type="number" id="incident-power" placeholder="Enter incident power" required>
                <label for="reflection-coefficient">Reflection Coefficient:</label>
                <input type="number" step="0.01" id="reflection-coefficient" placeholder="Enter reflection coefficient"
                    required>
                <label for="transmission-coefficient">Transmission Coefficient:</label>
                <input type="number" step="0.01" id="transmission-coefficient"
                    placeholder="Enter transmission coefficient" required>
                <label for="diffraction-coefficient">Diffraction Coefficient:</label>
                <input type="number" step="0.01" id="diffraction-coefficient"
                    placeholder="Enter diffraction coefficient" required>
                <button type="submit">Calculate</button>
            </form>
            <p id="output"></p>
        </div>
        <script>
            const form = document.querySelector('form');
            const output = document.querySelector('#output');

            form.addEventListener('submit', (event) => {
                event.preventDefault();

                const incidentPower = Number(document.querySelector('#incident-power').value);
                const reflectionCoefficient = Number(document.querySelector('#reflection-coefficient').value);
                const transmissionCoefficient = Number(document.querySelector('#transmission-coefficient')
                    .value);
                const diffractionCoefficient = Number(document.querySelector('#diffraction-coefficient').value);

                const reflectedPower = Math.pow(reflectionCoefficient, 2) * incidentPower;
                const transmittedPower = Math.pow(transmissionCoefficient, 2) * incidentPower;
                const diffractedPower = Math.pow(diffractionCoefficient, 2) * incidentPower;

                const totalPower = reflectedPower + transmittedPower + diffractedPower;

                output.textContent = `Total Power Received: ${totalPower} Watts`;
            });
        </script>
</body>
